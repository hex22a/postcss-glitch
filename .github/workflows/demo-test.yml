name: Run linters and tests for Demo
on:
  push:
    paths:
      - demos/simple
    tags:
      - /^(demo-)?v?\d+.\d+.\d+$/

jobs:
  Run-Tests-For-Demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install pnpm
        uses: pnpm/action-setup@v2
      - name: Install Dependencies
        run: pnpm install
      - name: Run ESLint
        run: pnpm lint
      - name: Run Unit Tests
        run: pnpm test

