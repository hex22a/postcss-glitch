name: Release Please

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: googleapis/release-please-action@v4
        id: rp
        with:
          config-file: release-please-config.json
          token: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      release_created: ${{ steps.rp.outputs.release_created }}
      tag_name: ${{ steps.rp.outputs.tag_name }}

  publish-npm:
    needs: release
    environment: npm
    runs-on: ubuntu-latest
    if: ${{ needs.release.outputs.release_created == 'true' }}

    permissions:
      id-token: write  # Required for OIDC
      contents: read

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Install Dependencies
        run: pnpm install --filter postcss-glitch
      - name: Build
        run: pnpm --filter postcss-glitch build:ci
      - name: Publish to NPM
        run: pnpm --filter postcss-glitch publish --access public --no-git-checks

  build-demo:
    needs: release
    runs-on: ubuntu-latest
    if: ${{ needs.release.outputs.release_created == 'true' }}
    steps:
      - uses: actions/checkout@v6
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Install Dependencies
        run: pnpm install --filter simple
      - name: Build
        run: pnpm --filter simple build
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: demos/simple/dist

  deploy-demo:
    needs: build-demo
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
